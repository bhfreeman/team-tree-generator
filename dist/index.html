<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Tree</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <h1>Manager</h1>
        <h1>a</h1>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Id #: a</li>
          <li class="list-group-item">Email: a</li>
          <li class="list-group-item">Office Number: a</li>
        </ul>
      </div>
      <div class="row">
        <div class="col">
          <h1>Engineer</h1>
          <h1>1</h1>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">Id #: 1</li>
            <li class="list-group-item">Email: 1</li>
            <li class="list-group-item">Github Username: 1</li>
          </ul>
        </div>
        <div class="col">
          <h1>Engineer</h1>
          <h1>2</h1>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">Id #: 2</li>
            <li class="list-group-item">Email: 2</li>
            <li class="list-group-item">Github Username: 2</li>
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <h1>Intern</h1>
          <h1>3</h1>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">Id #: 3</li>
            <li class="list-group-item">Email: 3</li>
            <li class="list-group-item">Attedning: 3</li>
          </ul>
        </div>
        <div class="col">
          <h1>Intern</h1>
          <h1>4</h1>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">Id #: 4</li>
            <li class="list-group-item">Email: 4</li>
            <li class="list-group-item">Attedning: 4</li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
